<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
		<div class="main">
      <div class="hangman">
        <div class="div div-1"></div>
        <div class="div div-2"></div>
        <div class="div div-2"></div>
        <div class="div div-3"></div>
        <div class="div div-4"></div>
        <div class="div div-5"></div>
        <div class="div div-6"></div>
        <div class="div man-head"></div>
        <div class="div man-body"></div>
        <div class="div man-arm-left"></div>
        <div class="div man-arm-right"></div>
        <div class="div man-leg-left"></div>
        <div class="div man-leg-right"></div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modalMessage">Ну ты и чушпан, не смог отгадать такое простое слово!</div>
          <div>correct answer: <span id="modalAnswer"></span></div>
          <button id="modalBtn">Once again</button>
        </div>
      
      </div>
    </div>
	</div>

  <script src="main.js"></script>
</body>
</html>
