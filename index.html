<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Puzzle</title>
</head>
<body>

  <div class="login-container">
    <form class="login-form" action="/login" method="post">
      <h2 class="login-title">Login to account</h2>

      <div class="form-group">
        <label class="form-label" for="username">First Name:</label>
        <input class="form-input" type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Surname:</label>
        <input class="form-input" type="text" id="password" name="password" required />
      </div>

      <button class="login-submit" type="submit">Login</button>
    </form>
  </div>

  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
